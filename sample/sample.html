<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>

<body>
    <h1>hタグについて</h1>
    <h1>でっかい文字</h1>
    <h2>でっかめの文字</h2>
    <h3>中くらいの文字</h3>

    <br><!--改行に使うけど基本CSSでやった方がいい-->
    <!--ちなみにこうやってコメントができるから覚えとくといい-->

    <h1>普通の段落</h1>
    <p>普通の段落</p>
    <p>どんなに長い文章を入れてもいい。基本的にhタグは1行だけのタイトルみたいな感じ。</p>

    <h2>本文の強調</h2>
    <p>本文の強調には<strong>strongタグ</strong>を使う。</p>
    <p>斜め文字は<em>emタグ</em>を使う。</p>
    <p>本文中にリンクを入れることもできる。たとえば、<a href="https://github.com">Github</a>みたいな感じ。</p>
    <p>同じページのaタグにもジャンプできる。<a href="#to" id="from">ジャンプ先</a>を示すにはそのタグのidに<strong>#</strong>を入れたもの。</p>

    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <a href="#from" id="to">ジャンプ元</a>
</body>

</html>
